<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      a {
        font-size: 11px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="inputs" action="">
        <div class="day-details">
          <label for="day">DAY</label>
          <input
            class="day"
            type="number"
            name="day"
            placeholder="DD"
            required
          />
          <p class="error">-</p>
        </div>
        <div class="month-details">
          <label for="month">MONTH</label>
          <input
            class="month"
            type="number"
            name="month"
            placeholder="MM"
            required
          />
          <p class="error">-</p>
        </div>
        <div class="year-details">
          <label for="year">YEAR</label>
          <input
            class="year"
            type="number"
            name="year"
            placeholder="YYYY"
            required
          />
          <p class="error">-</p>
        </div>
        <img class="arrow" src="./assets/images/icon-arrow.svg" alt="arrow" />
      </form>
      <hr />
      <div class="outputs">
        <p><span class="output-year">--</span>years</p>
        <p><span class="output-month">--</span>months</p>
        <p><span class="output-date">--</span>days</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmento.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kothapalli Praveen</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
